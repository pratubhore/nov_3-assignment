            <input type="text" id="box" placeholder="Click on Enter Name Button"><br><br>

            <button id="clearbtn" onclick="clearInput()">Clear</button>
        </div>
    </div>



   
    <script>
        let name = prompt("Enter Your Name","pratu matkar");
        document.getElementById('box').value = name;
        console.log(name);
        
        function enterName() {
            let name = prompt("Enter Your Name",);

        function clearInput(){
            document.getElementById('box').value = "";
        }
